<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Routine Checkup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>Skincare Routine Checkup</h1>
            <div id="auth-tabs" class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p id="login-error" class="error-message"></p>
            </div>
            
            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p id="signup-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container" class="app-container hidden">
        <header class="app-header">
            <h1>Basic Skincare Routine</h1>
            <div class="header-controls">
                <div class="routine-mode">
                    <label class="switch">
                        <input type="checkbox" id="dayNightToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="mode-label">Daytime</span>
                </div>
                <button id="save-btn" class="btn btn-secondary">Save</button>
                <button id="print-btn" class="btn btn-secondary">Print</button>
                <button id="logout-btn" class="btn btn-outline">Logout</button>
            </div>
        </header>

        <nav class="app-tabs" id="app-tabs">
            <button class="app-tab-btn active" data-app-tab="routine">Routine</button>
            <button class="app-tab-btn" data-app-tab="products">Products</button>
        </nav>

        <main class="routine-container">
            <section class="routine-library" id="routine-library">
                <div class="routine-library-main">
                    <label for="routine-selector" class="routine-label">Routine</label>
                    <select id="routine-selector" class="routine-select"></select>
                </div>
                <div class="routine-library-actions">
                    <button id="routine-new-btn" class="btn btn-secondary" type="button">New</button>
                    <button id="routine-rename-btn" class="btn btn-secondary" type="button">Rename</button>
                    <button id="routine-delete-btn" class="btn btn-outline" type="button">Delete</button>
                </div>
                <p id="routine-status" class="routine-status" role="status"></p>
            </section>

            <!-- Saved Checklist Summary -->
            <div id="checklist-summary" class="checklist-summary hidden">
                <h2 id="checklist-title">Routine</h2>
                <div id="checklist-content" class="checklist-content"></div>
            </div>

            <!-- Add Step Controls -->
            <div class="steps-header">
                <h2>Your Routine Steps</h2>
                <div class="add-step-controls">
                    <button id="add-step-start" class="btn btn-secondary">+ Add Step at Start</button>
                    <button id="add-step-end" class="btn btn-secondary">+ Add Step at End</button>
                </div>
            </div>

            <div class="routine-grid" id="routine-grid">
                <!-- Steps will be dynamically generated here -->
            </div>
        </main>

        <main id="products-container" class="products-container hidden">
            <div class="products-header">
                <h2>Products</h2>
                <div class="products-controls">
                    <input id="products-search" type="text" placeholder="Search products..." />
                    <label class="btn btn-secondary" for="products-file-input">Upload Excel</label>
                    <input id="products-file-input" type="file" accept=".xlsx" class="hidden" />
                </div>
            </div>
            <div id="products-list" class="products-list"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        // Load Firebase configuration (edit firebase-config.js or provide a build-specific override)
        const firebaseConfig = window.SKINCARE_FIREBASE_CONFIG || null;

        if (!firebaseConfig) {
            console.warn('Firebase config missing. Update firebase-config.js or provide window.SKINCARE_FIREBASE_CONFIG before loading script.js');
        } else {
            firebase.initializeApp(firebaseConfig);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
